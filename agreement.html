<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YMCA Calgary - Fillable Membership Agreement</title>
    <style>
        /* PDF Page Setup */
        @page {
            size: letter;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .page {
            position: relative;
            width: 8.5in;
            height: 11in;
            margin: 20px auto;
            background-color: white;
            background-size: contain;
            background-repeat: no-repeat;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* Background Images (Ensure these files are in the same folder) */
        #page1 { background-image: url('page1.png'); }
        #page2 { background-image: url('page2.png'); }

        /* Fillable Input Styling */
        .fill-input {
            position: absolute;
            background: rgba(0, 100, 255, 0.05); /* Faint tint for visibility */
            border: none;
            border-bottom: 1px dashed transparent;
            font-family: "Courier New", Courier, monospace; /* Classic form font */
            font-size: 11pt;
            padding: 1px 4px;
            box-sizing: border-box;
        }
        .fill-input:focus {
            background: rgba(255, 255, 255, 0.9);
            outline: 1px solid #0078d7;
        }
        .initial-box {
            width: 0.4in;
            height: 0.3in;
            text-align: center;
            font-weight: bold;
        }

        /* Printing logic */
        @media print {
            body { background: none; }
            .page { margin: 0; box-shadow: none; page-break-after: always; }
            .fill-input { 
                background: transparent !important; 
                border: none !important;
            }
            ::placeholder { color: transparent; }
        }

        /* COORDINATE POSITIONING (Adjust these to match your images) */
        
        /* PAGE 1 FIELDS */
        .f-name     { top: 1.10in; left: 1.1in;  width: 3.5in; }
        .f-address  { top: 1.35in; left: 1.2in;  width: 3.4in; }
        .f-phone    { top: 1.60in; left: 1.8in;  width: 2.0in; }
        .f-email    { top: 1.85in; left: 1.1in;  width: 3.4in; }
        .f-mtype    { top: 3.25in; left: 2.1in;  width: 5.5in; }
        .f-init1    { top: 4.40in; left: 0.65in; } /* X (Initial) */
        .f-pad-amt  { top: 6.25in; left: 5.7in;  width: 0.9in; }
        .f-pad-day  { top: 6.25in; left: 7.0in;  width: 0.4in; }

        /* PAGE 2 FIELDS */
        .f-init2    { top: 2.30in; left: 0.65in; } /* X (Recourse Initial) */
        .f-init3    { top: 3.65in; left: 0.65in; } /* X (Cancellation Initial) */
        
        .f-sig-member { top: 6.25in; left: 0.75in; width: 4.2in; }
        .f-date1      { top: 6.25in; left: 5.30in; width: 2.4in; }
        
        .f-sig-parent { top: 7.10in; left: 0.75in; width: 4.2in; }
        .f-date2      { top: 7.10in; left: 5.30in; width: 2.4in; }
        
        .f-staff      { top: 8.55in; left: 0.75in; width: 4.2in; }
        .f-init4      { top: 8.55in; left: 6.80in; } /* X (Staff Initial) */

    </style>
</head>
<body>

<div class="page" id="page1">
    <input type="text" class="fill-input f-name" placeholder="Full Name">
    <input type="text" class="fill-input f-address" placeholder="Address">
    <input type="text" class="fill-input f-phone" placeholder="Phone">
    <input type="text" class="fill-input f-email" placeholder="Email">
    <input type="text" class="fill-input f-mtype" placeholder="Type">
    
    <input type="text" class="fill-input initial-box f-init1" maxlength="3">
    
    <input type="text" class="fill-input f-pad-amt" placeholder="$">
    <input type="text" class="fill-input f-pad-day" placeholder="DD">
</div>

<div class="page" id="page2">
    <input type="text" class="fill-input initial-box f-init2" maxlength="3">
    <input type="text" class="fill-input initial-box f-init3" maxlength="3">
    
    <input type="text" class="fill-input f-sig-member" placeholder="Signature">
    <input type="text" class="fill-input f-date1" placeholder="YYYY-MM-DD">
    
    <input type="text" class="fill-input f-sig-parent" placeholder="Signature">
    <input type="text" class="fill-input f-date2" placeholder="YYYY-MM-DD">
    
    <input type="text" class="fill-input f-staff" placeholder="Staff Name">
    <input type="text" class="fill-input initial-box f-init4" maxlength="3">
</div>

</body>
</html>
